<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paqueter√≠aMex - Sistema Distribuido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = window.location.origin + '/api';
        
        function App() {
            const [modo, setModo] = useState('admin'); // 'admin' o 'cliente'
            const [view, setView] = useState('dashboard');
            const [data, setData] = useState({
                envios: [],
                clientes: [],
                almacenes: [],
                viajes: [],
                stats: {},
                reportes: {}
            });
            const [status, setStatus] = useState({ mexico: 'CARGANDO', canada: 'CARGANDO', cambiosPendientes: 0 });
            const [region, setRegion] = useState('DESCONOCIDA');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Estados para cliente
            const [guiaRastreo, setGuiaRastreo] = useState('');
            const [envioRastreado, setEnvioRastreado] = useState(null);
            
            const loadStatus = async () => {
                try {
                    const res = await fetch(`${API_URL}/status`);
                    const data = await res.json();
                    setStatus(data);
                } catch (err) {
                    console.error('Error status:', err);
                }
            };
            
            const loadData = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const [statsRes, enviosRes, clientesRes, almacenesRes, viajesRes] = await Promise.all([
                        fetch(`${API_URL}/dashboard`),
                        fetch(`${API_URL}/envios`),
                        fetch(`${API_URL}/clientes`),
                        fetch(`${API_URL}/almacenes`),
                        fetch(`${API_URL}/viajes`)
                    ]);
                    
                    const statsData = await statsRes.json();
                    const enviosData = await enviosRes.json();
                    const clientesData = await clientesRes.json();
                    const almacenesData = await almacenesRes.json();
                    const viajesData = await viajesRes.json();
                    
                    setData({
                        stats: statsData.data || {},
                        envios: enviosData.data || [],
                        clientes: clientesData.data || [],
                        almacenes: almacenesData.data || [],
                        viajes: viajesData.data || []
                    });
                    setRegion(statsData.region || 'DESCONOCIDA');
                } catch (err) {
                    console.error('Error cargando datos:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const loadReporte = async (tipo) => {
                try {
                    const res = await fetch(`${API_URL}/reportes/${tipo}`);
                    const result = await res.json();
                    setData(prev => ({
                        ...prev,
                        reportes: { ...prev.reportes, [tipo]: result.data }
                    }));
                } catch (err) {
                    console.error('Error cargando reporte:', err);
                }
            };
            
            const rastrearEnvio = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}/rastrear/${guiaRastreo}`);
                    const result = await res.json();
                    setEnvioRastreado(result);
                } catch (err) {
                    alert('Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const actualizarEstatus = async (id, estatus) => {
                if (!confirm(`¬øCambiar estatus a ${estatus}?`)) return;
                
                try {
                    await fetch(`${API_URL}/envios/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            estatus,
                            ubicacion: 'Sistema',
                            observaciones: `Cambio de estatus a ${estatus}`
                        })
                    });
                    alert('‚úÖ Estatus actualizado');
                    loadData();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            
            useEffect(() => {
                // Esperar 2 segundos antes de cargar para que los pools se inicialicen
                const timer = setTimeout(() => {
                    loadStatus();
                    if (modo === 'admin') loadData();
                }, 2000);
                
                const interval = setInterval(loadStatus, 10000); // Cada 10s en lugar de 5s
                return () => {
                    clearTimeout(timer);
                    clearInterval(interval);
                };
            }, [modo]);
            
            // VISTA CLIENTE
            if (modo === 'cliente') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
                        <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg p-6">
                            <div className="container mx-auto">
                                <h1 className="text-3xl font-bold">üì¶ Rastrear mi Env√≠o</h1>
                                <button onClick={() => setModo('admin')} className="text-sm mt-2 underline">
                                    Ir a modo administrador
                                </button>
                            </div>
                        </header>
                        
                        <main className="container mx-auto px-6 py-12">
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-lg shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6 text-center">Ingresa tu n√∫mero de gu√≠a</h2>
                                    
                                    <form onSubmit={rastrearEnvio} className="space-y-4">
                                        <input
                                            type="text"
                                            value={guiaRastreo}
                                            onChange={(e) => setGuiaRastreo(e.target.value)}
                                            placeholder="Ej: PKG-ABC123"
                                            className="w-full p-4 border-2 border-blue-300 rounded-lg text-lg"
                                            required
                                        />
                                        <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-lg text-lg font-bold hover:bg-blue-700">
                                            üîç Rastrear Env√≠o
                                        </button>
                                    </form>
                                    
                                    {loading && <p className="text-center mt-4">Buscando...</p>}
                                    
                                    {envioRastreado && envioRastreado.envio && (
                                        <div className="mt-8 space-y-6">
                                            <div className="bg-blue-50 p-6 rounded-lg">
                                                <h3 className="font-bold text-xl mb-4">Informaci√≥n del Env√≠o</h3>
                                                <div className="grid grid-cols-2 gap-4 text-sm">
                                                    <div>
                                                        <p className="text-gray-600">Gu√≠a</p>
                                                        <p className="font-bold">{envioRastreado.envio.NUMERO_GUIA}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-gray-600">Estatus</p>
                                                        <p className="font-bold text-blue-600">{envioRastreado.envio.ESTATUS}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-gray-600">Origen</p>
                                                        <p className="font-bold">{envioRastreado.envio.ORIGEN}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-gray-600">Destino</p>
                                                        <p className="font-bold">{envioRastreado.envio.DESTINO}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-gray-600">Destinatario</p>
                                                        <p className="font-bold">{envioRastreado.envio.DESTINATARIO_NOMBRE}</p>
                                                    </div>
                                                    {envioRastreado.envio.PLACA && (
                                                        <div>
                                                            <p className="text-gray-600">Unidad</p>
                                                            <p className="font-bold">{envioRastreado.envio.PLACA}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            {envioRastreado.historial.length > 0 && (
                                                <div>
                                                    <h3 className="font-bold text-xl mb-4">Historial</h3>
                                                    <div className="space-y-3">
                                                        {envioRastreado.historial.map((h, i) => (
                                                            <div key={i} className="border-l-4 border-blue-500 pl-4 py-2">
                                                                <p className="font-bold">{h.ESTATUS_NUEVO}</p>
                                                                <p className="text-sm text-gray-600">{h.UBICACION} - {h.FECHA}</p>
                                                                {h.OBSERVACIONES && <p className="text-sm">{h.OBSERVACIONES}</p>}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    
                                    {envioRastreado && !envioRastreado.envio && (
                                        <div className="mt-8 bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                                            <p className="text-red-700 font-bold">‚ùå Env√≠o no encontrado</p>
                                            <p className="text-sm text-red-600 mt-2">Verifica el n√∫mero de gu√≠a</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }
            
            // VISTA ADMIN
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold">üì¶ Paqueter√≠aMex</h1>
                                    <p className="text-sm text-blue-100">Sistema Distribuido M√©xico-Canad√°</p>
                                </div>
                                <div className="flex gap-4 items-center">
                                    <button onClick={() => setModo('cliente')} className="bg-white text-blue-600 px-4 py-2 rounded font-bold hover:bg-blue-50">
                                        Ver como Cliente
                                    </button>
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">Regi√≥n</p>
                                        <p className="font-bold">{region}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">M√©xico</p>
                                        <p className={`font-bold ${status.mexico === 'CONECTADA' ? 'text-green-300' : 'text-red-300'}`}>
                                            {status.mexico}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">Canad√°</p>
                                        <p className={`font-bold ${status.canada === 'CONECTADA' ? 'text-green-300' : 'text-red-300'}`}>
                                            {status.canada}
                                        </p>
                                    </div>
                                    {status.cambiosPendientes > 0 && (
                                        <div className="bg-yellow-500 px-3 py-1 rounded">
                                            <p className="text-xs">Pendientes</p>
                                            <p className="font-bold">{status.cambiosPendientes}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <nav className="bg-white shadow">
                        <div className="container mx-auto px-6">
                            <div className="flex space-x-8">
                                {['dashboard', 'envios', 'clientes', 'almacenes', 'viajes', 'reportes'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setView(tab)}
                                        className={`py-4 px-2 border-b-2 font-medium ${
                                            view === tab ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500'
                                        }`}
                                    >
                                        {tab.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>
                    
                    <main className="container mx-auto px-6 py-8">
                        {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{error}</div>}
                        {loading && <div className="text-center py-8">Cargando...</div>}
                        
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Dashboard</h2>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Env√≠os Activos</p>
                                        <p className="text-3xl font-bold text-blue-600">{data.stats.ENVIOS_ACTIVOS || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Clientes</p>
                                        <p className="text-3xl font-bold text-green-600">{data.stats.TOTAL_CLIENTES || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Almacenes</p>
                                        <p className="text-3xl font-bold text-purple-600">{data.stats.TOTAL_ALMACENES || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Viajes Activos</p>
                                        <p className="text-3xl font-bold text-orange-600">{data.stats.VIAJES_ACTIVOS || 0}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {view === 'envios' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Env√≠os</h2>
                                <div className="bg-white rounded-lg shadow overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gu√≠a</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ruta</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estatus</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {data.envios.map(e => (
                                                <tr key={e.ID} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 font-medium">{e.NUMERO_GUIA}</td>
                                                    <td className="px-6 py-4">{e.CLIENTE}</td>
                                                    <td className="px-6 py-4">{e.ORIGEN} ‚Üí {e.DESTINO}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-2 py-1 rounded text-xs ${
                                                            e.ESTATUS === 'ENTREGADO' ? 'bg-green-100 text-green-800' :
                                                            e.ESTATUS === 'EN_TRANSITO' ? 'bg-blue-100 text-blue-800' :
                                                            'bg-yellow-100 text-yellow-800'
                                                        }`}>
                                                            {e.ESTATUS}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        {e.ESTATUS === 'PENDIENTE' && (
                                                            <button onClick={() => actualizarEstatus(e.ID, 'EN_TRANSITO')} className="text-blue-600 text-sm">
                                                                ‚ñ∂ Enviar
                                                            </button>
                                                        )}
                                                        {e.ESTATUS === 'EN_TRANSITO' && (
                                                            <button onClick={() => actualizarEstatus(e.ID, 'ENTREGADO')} className="text-green-600 text-sm">
                                                                ‚úì Entregar
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        
                        {view === 'reportes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Reportes</h2>
                                <div className="grid grid-cols-3 gap-4">
                                    <button onClick={() => loadReporte('clientes')} className="bg-blue-600 text-white p-4 rounded">
                                        üìä Reporte Clientes
                                    </button>
                                    <button onClick={() => loadReporte('almacenes')} className="bg-green-600 text-white p-4 rounded">
                                        üì¶ Reporte Almacenes
                                    </button>
                                    <button onClick={() => loadReporte('viajes')} className="bg-purple-600 text-white p-4 rounded">
                                        üöö Reporte Viajes
                                    </button>
                                </div>
                                
                                {data.reportes.clientes && (
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <h3 className="font-bold mb-4">Reporte de Clientes</h3>
                                        <table className="w-full text-sm">
                                            <thead>
                                                <tr className="border-b">
                                                    <th className="text-left p-2">Nombre</th>
                                                    <th className="text-left p-2">CURP</th>
                                                    <th className="text-left p-2">Edad</th>
                                                    <th className="text-left p-2">Env√≠os</th>
                                                    <th className="text-left p-2">Total Pagado</th>
                                                    <th className="text-left p-2">Deuda</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {data.reportes.clientes.map((c, i) => (
                                                    <tr key={i} className="border-b">
                                                        <td className="p-2">{c.NOMBRE_COMPLETO}</td>
                                                        <td className="p-2">{c.CURP}</td>
                                                        <td className="p-2">{c.EDAD}</td>
                                                        <td className="p-2">{c.NUM_ENVIOS}</td>
                                                        <td className="p-2">${c.TOTAL_PAGADO}</td>
                                                        <td className="p-2">${c.DEUDA}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {view === 'clientes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Clientes</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {data.clientes.map(c => (
                                        <div key={c.ID} className="bg-white rounded-lg shadow p-6">
                                            <h3 className="font-bold text-lg">{c.NOMBRE} {c.APELLIDOS}</h3>
                                            <p className="text-sm text-gray-600">{c.EMAIL}</p>
                                            <p className="text-sm text-gray-600">{c.CIUDAD}, {c.PAIS}</p>
                                            <div className="mt-4 pt-4 border-t grid grid-cols-2 gap-4">
                                                <div>
                                                    <p className="text-xs text-gray-500">Env√≠os</p>
                                                    <p className="font-bold text-xl">{c.TOTAL_ENVIOS}</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs text-gray-500">Total Pagado</p>
                                                    <p className="font-bold text-xl text-green-600">${c.TOTAL_PAGADO}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {view === 'almacenes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Almacenes</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {data.almacenes.map(a => (
                                        <div key={a.ID} className="bg-white rounded-lg shadow p-6">
                                            <h3 className="font-bold text-lg">{a.NOMBRE}</h3>
                                            <p className="text-sm text-gray-600">{a.CIUDAD}, {a.ESTADO} - {a.PAIS}</p>
                                            <div className="grid grid-cols-3 gap-4 mt-4">
                                                <div className="text-center p-3 bg-yellow-50 rounded">
                                                    <p className="text-2xl font-bold text-yellow-600">{a.PENDIENTES}</p>
                                                    <p className="text-xs">Pendientes</p>
                                                </div>
                                                <div className="text-center p-3 bg-blue-50 rounded">
                                                    <p className="text-2xl font-bold text-blue-600">{a.TRANSITO}</p>
                                                    <p className="text-xs">En Tr√°nsito</p>
                                                </div>
                                                <div className="text-center p-3 bg-green-50 rounded">
                                                    <p className="text-2xl font-bold text-green-600">{a.ENTREGADOS}</p>
                                                    <p className="text-xs">Entregados</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {view === 'viajes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Viajes</h2>
                                <div className="space-y-4">
                                    {data.viajes.map(v => (
                                        <div key={v.ID} className="bg-white rounded-lg shadow p-6">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold text-lg">{v.RUTA}</h3>
                                                    <p className="text-sm text-gray-600">Unidad: {v.PLACA}</p>
                                                    <p className="text-sm text-gray-600">Responsable: {v.RESPONSABLE_NOMBRE}</p>
                                                </div>
                                                <div className="text-right">
                                                    <span className={`px-3 py-1 rounded text-sm font-medium ${
                                                        v.ESTATUS === 'EN_CURSO' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'
                                                    }`}>
                                                        {v.ESTATUS}
                                                    </span>
                                                    <p className="text-sm text-gray-600 mt-2">{v.PAQUETES} paquetes</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
