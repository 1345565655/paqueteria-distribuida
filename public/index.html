<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paqueter√≠aMex - Sistema Distribuido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API Base URL
        const API_URL = window.location.origin + '/api';
        
        function App() {
            const [view, setView] = useState('dashboard');
            const [envios, setEnvios] = useState([]);
            const [clientes, setClientes] = useState([]);
            const [almacenes, setAlmacenes] = useState([]);
            const [viajes, setViajes] = useState([]);
            const [stats, setStats] = useState({});
            const [status, setStatus] = useState({ mexico: 'CARGANDO', canada: 'CARGANDO' });
            const [region, setRegion] = useState('DESCONOCIDA');
            const [loading, setLoading] = useState(false);
            
            // Cargar estado del sistema
            const loadStatus = async () => {
                try {
                    const res = await fetch(`${API_URL}/status`);
                    const data = await res.json();
                    setStatus(data);
                } catch (err) {
                    console.error('Error cargando status:', err);
                }
            };
            
            // Cargar datos
            const loadData = async () => {
                setLoading(true);
                try {
                    // Dashboard stats
                    const statsRes = await fetch(`${API_URL}/dashboard`);
                    const statsData = await statsRes.json();
                    setStats(statsData.data);
                    setRegion(statsData.region);
                    
                    // Env√≠os
                    const enviosRes = await fetch(`${API_URL}/envios`);
                    const enviosData = await enviosRes.json();
                    setEnvios(enviosData.data || []);
                    
                    // Clientes
                    const clientesRes = await fetch(`${API_URL}/clientes`);
                    const clientesData = await clientesRes.json();
                    setClientes(clientesData.data || []);
                    
                    // Almacenes
                    const almacenesRes = await fetch(`${API_URL}/almacenes`);
                    const almacenesData = await almacenesRes.json();
                    setAlmacenes(almacenesData.data || []);
                    
                    // Viajes
                    const viajesRes = await fetch(`${API_URL}/viajes`);
                    const viajesData = await viajesRes.json();
                    setViajes(viajesData.data || []);
                    
                } catch (err) {
                    console.error('Error cargando datos:', err);
                    alert('Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                loadStatus();
                loadData();
                const interval = setInterval(loadStatus, 5000); // Check cada 5s
                return () => clearInterval(interval);
            }, []);
            
            // Crear nuevo env√≠o
            const crearEnvio = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                try {
                    const res = await fetch(`${API_URL}/envios`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            cliente_id: parseInt(formData.get('cliente_id')),
                            almacen_origen_id: parseInt(formData.get('almacen_origen_id')),
                            almacen_destino_id: parseInt(formData.get('almacen_destino_id')),
                            descripcion: formData.get('descripcion'),
                            peso_kg: parseFloat(formData.get('peso_kg')),
                            costo_envio: parseFloat(formData.get('costo_envio')),
                            destinatario_nombre: formData.get('destinatario_nombre'),
                            destinatario_telefono: formData.get('destinatario_telefono')
                        })
                    });
                    
                    const data = await res.json();
                    if (data.success) {
                        alert('‚úÖ Env√≠o creado y replicado!');
                        loadData();
                        e.target.reset();
                    }
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold">üì¶ Paqueter√≠aMex</h1>
                                    <p className="text-sm text-blue-100">Sistema Distribuido M√©xico-Canad√°</p>
                                </div>
                                <div className="flex gap-4">
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">Regi√≥n Activa</p>
                                        <p className="font-bold">{region}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">BD M√©xico</p>
                                        <p className={`font-bold ${status.mexico === 'CONECTADA' ? 'text-green-300' : 'text-red-300'}`}>
                                            {status.mexico}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm text-blue-100">BD Canad√°</p>
                                        <p className={`font-bold ${status.canada === 'CONECTADA' ? 'text-green-300' : 'text-red-300'}`}>
                                            {status.canada}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Navigation */}
                    <nav className="bg-white shadow">
                        <div className="container mx-auto px-6">
                            <div className="flex space-x-8">
                                {['dashboard', 'envios', 'clientes', 'almacenes', 'viajes'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setView(tab)}
                                        className={`py-4 px-2 border-b-2 font-medium ${
                                            view === tab 
                                                ? 'border-blue-600 text-blue-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        {tab.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>
                    
                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {loading && <div className="text-center py-8">Cargando...</div>}
                        
                        {/* Dashboard */}
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Dashboard</h2>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Env√≠os Activos</p>
                                        <p className="text-3xl font-bold text-blue-600">{stats.ENVIOS_ACTIVOS || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Clientes</p>
                                        <p className="text-3xl font-bold text-green-600">{stats.TOTAL_CLIENTES || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Almacenes</p>
                                        <p className="text-3xl font-bold text-purple-600">{stats.TOTAL_ALMACENES || 0}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <p className="text-gray-500">Viajes Activos</p>
                                        <p className="text-3xl font-bold text-orange-600">{stats.VIAJES_ACTIVOS || 0}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Env√≠os */}
                        {view === 'envios' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">Env√≠os</h2>
                                    <button 
                                        onClick={() => document.getElementById('formEnvio').classList.toggle('hidden')}
                                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                                    >
                                        + Nuevo Env√≠o
                                    </button>
                                </div>
                                
                                {/* Formulario Nuevo Env√≠o */}
                                <form id="formEnvio" onSubmit={crearEnvio} className="hidden bg-white rounded-lg shadow p-6 space-y-4">
                                    <h3 className="font-bold text-lg">Crear Nuevo Env√≠o</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="cliente_id" type="number" placeholder="ID Cliente" required className="border p-2 rounded"/>
                                        <input name="almacen_origen_id" type="number" placeholder="Almac√©n Origen ID" required className="border p-2 rounded"/>
                                        <input name="almacen_destino_id" type="number" placeholder="Almac√©n Destino ID" required className="border p-2 rounded"/>
                                        <input name="peso_kg" type="number" step="0.01" placeholder="Peso (kg)" required className="border p-2 rounded"/>
                                        <input name="costo_envio" type="number" step="0.01" placeholder="Costo" required className="border p-2 rounded"/>
                                        <input name="destinatario_nombre" placeholder="Destinatario" required className="border p-2 rounded"/>
                                        <input name="destinatario_telefono" placeholder="Tel√©fono" required className="border p-2 rounded"/>
                                        <input name="descripcion" placeholder="Descripci√≥n" className="border p-2 rounded col-span-2"/>
                                    </div>
                                    <button type="submit" className="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                                        Crear y Replicar
                                    </button>
                                </form>
                                
                                {/* Tabla Env√≠os */}
                                <div className="bg-white rounded-lg shadow overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gu√≠a</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Origen</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Destino</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estatus</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Costo</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {envios.map(e => (
                                                <tr key={e.ID} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 font-medium">{e.NUMERO_GUIA}</td>
                                                    <td className="px-6 py-4">{e.CLIENTE}</td>
                                                    <td className="px-6 py-4">{e.ORIGEN}</td>
                                                    <td className="px-6 py-4">{e.DESTINO}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                            e.ESTATUS === 'ENTREGADO' ? 'bg-green-100 text-green-800' :
                                                            e.ESTATUS === 'EN_TRANSITO' ? 'bg-blue-100 text-blue-800' :
                                                            'bg-yellow-100 text-yellow-800'
                                                        }`}>
                                                            {e.ESTATUS}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 font-medium">${e.COSTO_ENVIO}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        
                        {/* Clientes */}
                        {view === 'clientes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Clientes</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {clientes.map(c => (
                                        <div key={c.ID} className="bg-white rounded-lg shadow p-6">
                                            <h3 className="font-bold text-lg">{c.NOMBRE} {c.APELLIDOS}</h3>
                                            <p className="text-sm text-gray-600">{c.EMAIL}</p>
                                            <p className="text-sm text-gray-600">{c.CIUDAD}, {c.PAIS}</p>
                                            <div className="mt-4 pt-4 border-t grid grid-cols-2 gap-4">
                                                <div>
                                                    <p className="text-xs text-gray-500">Env√≠os</p>
                                                    <p className="font-bold text-xl">{c.TOTAL_ENVIOS}</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs text-gray-500">Total Pagado</p>
                                                    <p className="font-bold text-xl text-green-600">${c.TOTAL_PAGADO}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {/* Almacenes */}
                        {view === 'almacenes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Almacenes</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {almacenes.map(a => (
                                        <div key={a.ID} className="bg-white rounded-lg shadow p-6">
                                            <h3 className="font-bold text-lg">{a.NOMBRE}</h3>
                                            <p className="text-sm text-gray-600">{a.CIUDAD}, {a.ESTADO} - {a.PAIS}</p>
                                            <p className="text-xs text-blue-600 font-medium mt-1">Regi√≥n: {a.REGION}</p>
                                            <div className="grid grid-cols-3 gap-4 mt-4">
                                                <div className="text-center p-3 bg-yellow-50 rounded">
                                                    <p className="text-2xl font-bold text-yellow-600">{a.PAQUETES_ESPERA}</p>
                                                    <p className="text-xs text-gray-600">En Espera</p>
                                                </div>
                                                <div className="text-center p-3 bg-blue-50 rounded">
                                                    <p className="text-2xl font-bold text-blue-600">{a.EN_TRANSITO}</p>
                                                    <p className="text-xs text-gray-600">En Tr√°nsito</p>
                                                </div>
                                                <div className="text-center p-3 bg-green-50 rounded">
                                                    <p className="text-2xl font-bold text-green-600">{a.ENVIADOS}</p>
                                                    <p className="text-xs text-gray-600">Enviados</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {/* Viajes */}
                        {view === 'viajes' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Viajes</h2>
                                <div className="space-y-4">
                                    {viajes.map(v => (
                                        <div key={v.ID} className="bg-white rounded-lg shadow p-6">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold text-lg">{v.RUTA}</h3>
                                                    <p className="text-sm text-gray-600">Unidad: {v.PLACA}</p>
                                                    <p className="text-sm text-gray-600">Responsable: {v.RESPONSABLE_NOMBRE}</p>
                                                </div>
                                                <div className="text-right">
                                                    <span className={`px-3 py-1 rounded text-sm font-medium ${
                                                        v.ESTATUS === 'EN_CURSO' ? 'bg-blue-100 text-blue-800' :
                                                        'bg-purple-100 text-purple-800'
                                                    }`}>
                                                        {v.ESTATUS}
                                                    </span>
                                                    <p className="text-sm text-gray-600 mt-2">{v.TOTAL_PAQUETES} paquetes</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
